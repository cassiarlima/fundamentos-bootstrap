<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!--Link para pegar o estilo CSS dos servidores do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Redes sociais
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Linkedin</a></li>
                            <li><a class="dropdown-item" href="#">Instagram</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Youtube</a></li>
                        </ul>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--/Menu-->

    <!--Grid-->
    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 colunas</div>
            </div>

            <div class="col-md-6 p-0">
                <div class="bg-warning">6 colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8 p-0">
                <div class="bg-danger">8 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 colunas</div>
            </div>

            <div class="col-md-5 p-0">
                <div class="bg-warning">5 colunas</div>
            </div>
        </div>

    </div>
    <!--/Grid-->


    <!-- Scripts necessários para utilização dos códigos do JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
